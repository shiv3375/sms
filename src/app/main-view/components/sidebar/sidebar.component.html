<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/students"
        [routerLinkActive]="['is-active']"
      >
        Student</a
      >
      <a
        mat-list-item
        routerLink="/department"
        [routerLinkActive]="['is-active']"
      >
        Department</a
      >
      <a mat-list-item routerLink="/faculty" [routerLinkActive]="['is-active']"
        >Faculty</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
